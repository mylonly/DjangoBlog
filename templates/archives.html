{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <main class="col-md-12 main-content">
            <article class="post">
                <div class="post-head">
                    <h1 class="post-title">
                        <a href="{% url "detail" id=post.id %}">{{post.title}}</a>
                    </h1>
                    <div class="post-meta">
                        <span class="author">
                            作者:
                            <a href="/user/#">{{post.author.username}}</a>
                        </span>
                             •
                             <time class="post-date">{{post.date_time}}</time>
                    </div>
                </div>
            </article>
        </main>
    </div>
</div>
{% end block %}
